<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - three.js mobile performance
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	
	// for multi-pass rendering
	renderer.autoClear = false;
	
	
	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
	
	/// for picking
	var raycaster = new THREE.Raycaster();
	var mouse = new THREE.Vector2();
	var pickables = [];
	var cubeSpin = false;
	
	// for HUD scene
	// HUD area should be 1:1 on screen
	// use NDC for picking 
	// (raycaster is not accurate since we cannot get the accurate position
	// of the camera)
	//
	var sceneHUD = new THREE.Scene();
	//let HoverW = window.innerHeight/window.innerWidth;
	//var cameraHUD = new THREE.OrthographicCamera (-10,10,10*HoverW,-10*HoverW, -10,10);
	//var square = new THREE.Mesh (new THREE.PlaneGeometry(4,4*HoverW), new THREE.MeshNormalMaterial());
	var cameraHUD = new THREE.OrthographicCamera (-10,10,10,-10, -10,10);
	var square = new THREE.Mesh (new THREE.PlaneGeometry(4,4), new THREE.MeshNormalMaterial());
	
	//console.log (HoverW)
	square.position.set (6, -6, 0);
	
	
	sceneHUD.add (square);
	pickables.push (square);
	
	window.addEventListener ('mousedown', onMouseDown, false);
	
	function onMouseDown (event) {
		event.preventDefault();
  		mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  		mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

		console.log (mouse);
		
		// use 2D algorithm 
		if (mouse.x < 0.8 && mouse.x > 0.4 && mouse.y < -0.4 && mouse.y > -0.8){
			console.log ('picked')
			cubeSpin = !cubeSpin;
  		} else {
  			console.log ('no hit')
  		}
/*
  		// find intersections (only pick the HUD scene, using OrthographicCamera)  		
  		raycaster.setFromCamera(mouse, cameraHUD);
  					
  		var intersects = raycaster.intersectObjects(pickables);
  		if (intersects.length > 0) {
			console.log ('picked')
			cubeSpin = !cubeSpin;
  		} else {
  			console.log ('no hit')
  		}
*/
  		
		
	}
		
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
	})
	
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})

	// add a cubeGeometry

	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
	
	//pickables.push (mesh);
	
//	arWorldRoot.add( mesh );
	markerRoot.add (mesh);

	/// add gridhelper
	//var gridXZ = new THREE.GridHelper(2,10);
	//markerRoot.add (gridXZ);
	
	//scene.add (gridXZ);

	onRenderFcts.push(function(){
		if (cubeSpin)
			mesh.rotation.x += 0.1
	})

	
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
		renderer.clear();
		
		renderer.render( scene, camera );
		square.material.visible = markerRoot.visible;
		renderer.render (sceneHUD, cameraHUD);
		
		stats.update();
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script>
</body>
