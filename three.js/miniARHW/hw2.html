<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
		 - three.js<br>
	hw2<br>
	<button id='toggle' >
		toggle
	</button>
	<h3><p id='text' style ="color:red">
		color
	</p></h3>
</div>


<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
var omega = 0;  // angular velocity
var isActive = false;
var angle =0;
var dt = 0.2;
var maxOmega = 10;

init();
animate();


$('#toggle').click (
	function () {
		isActive = ! isActive;
	}
);

function init() {

	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	
	

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
}

	
function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	
	var gridXZ = new THREE.GridHelper(1, 10, 'red', 'white');
	markerRoot.add(gridXZ);
	
	group = new THREE.Group();
	markerRoot.add (group);
	//red	
	let geometry0 = new THREE.CircleGeometry( 25.5/11, 32,0,2*Math.PI/3);
	let material0 = new THREE.MeshBasicMaterial( { color: 0xff0000, side: THREE.DoubleSide} );
	let circle0 = new THREE.Mesh( geometry0, material0 );
	group.add( circle0 );  
	//green
	let geometry1 = new THREE.CircleGeometry( 25.5/11, 32,2/3*Math.PI,2*Math.PI/3);
	let material1 = new THREE.MeshBasicMaterial( { color: 0x00ff00 , side: THREE.DoubleSide} );
	let circle1 = new THREE.Mesh( geometry1, material1 );
	group.add( circle1 );  
	//blue   
	let geometry2 = new THREE.CircleGeometry( 25.5/11, 32,4/3*Math.PI,2*Math.PI/3);
	let material2 = new THREE.MeshBasicMaterial( { color: 0x0000ff , side: THREE.DoubleSide} );
	let circle2 = new THREE.Mesh( geometry2, material2 );
	group.add( circle2 );
	
	group.rotation.x = -Math.PI/2;
	var cylinder = new THREE.Mesh( new THREE.CylinderGeometry( 0, 0.05, 1, 32 ), new THREE.MeshBasicMaterial( {color: 0xffffff} ) );
	markerRoot.add( cylinder );
	cylinder.position.z = -0.5;
	cylinder.rotation.x = -Math.PI/2;
	return markerRoot;
}


function animate() {
	requestAnimationFrame (animate);
	stats.update();
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )
	
	if (isActive) {
		omega = omega + 5*dt;  
	} else {
		omega = omega - .15*dt;    
	}
		omega = clamp (omega, 0, maxOmega);
  
	
	
	if((group.rotation.z % (Math.PI*2)) >= Math.PI/2 & (group.rotation.z % (Math.PI*2)) < 7/6*Math.PI){
		document.getElementById('text').innerHTML = 'blue';
		document.getElementById('text').style.color = 'blue';
	}
	
	else if((group.rotation.z % (Math.PI*2)) >= 7/6*Math.PI & (group.rotation.z % (Math.PI*2)) < 11/6*Math.PI){
		document.getElementById('text').innerHTML = 'green';
		document.getElementById('text').style.color = 'green';
	}
	
	else {
		document.getElementById('text').innerHTML = 'red';
		document.getElementById('text').style.color = 'red';
	}
	
	angle += omega*dt;
	group.rotation.z = angle;
	
	renderer.render (scene, camera);
	
}

function clamp (x, xLo, xHi) {
	if (x < xLo) return xLo;
  if (x > xHi) return xHi;
  else return x;
}


</script></body>
